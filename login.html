	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<meta name="description" content="">

<body>

<header>
	<h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
	<nav>
		<ul>
			<li>projets</li>
			<li>contact</li>
			<li><a href="./login.html">login</a></li>
			<li><img src="./FrontEnd/assets/icons/instagram.png" alt="Instagram"></li>
		</ul>
	</nav>
</header>
<main>
	<section id="login">
		<h2>Log in</h2>
		<form id="loginform" action="#" method="post">
            <label for="email">E-mail</label>
			<input type="email" name="email" id="email" required>
			<label for="password">Mot de passe</label>
			<input type="password" name="password" id="password" required>
			<div class="error-box" id="errorBox-js">
				L'e-mail ou le mot de passe est erroné
			</div>
			<input type="submit" value="Se connecter" id="submitButton">
            <a href="" class="pass-recover">Mot de passe oublié</a>
		</form>
	</section>
</main>

<footer>
	<nav>
		<ul>
			<li>Mentions Légales</li>
		</ul>
	</nav>
</footer>
</body>
</html>
